<div class="main-view-top">

    <!-- Quick Stats -->
    <div class="profile-content">
        <div class="profile-sidebar">
            <div class="profile-card">
                <div class="profile-avatar-large">JD</div>
                <h3>John Doe</h3>
                <p>Mathematics & Physics Tutor</p>
                <div class="profile-rating">
                    <span class="rating">‚≠ê 4.9</span>
                    <span class="reviews">(127 reviews)</span>
                </div>
                <button class=" btn btn-outline">Change Photo</button>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-number">24</span>
                    <span class="stat-label">Students</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">156</span>
                    <span class="stat-label">Sessions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">2</span>
                    <span class="stat-label">Years</span>
                </div>
            </div>
        </div>
            <div class="profile-main">
            <div class="profile-tabs">
                <button class="tab-btn active" value="profile"
                    onclick="showProfileTab('personal')">Personal Info</button>
                <button class="tab-btn" value="tutor" onclick="showProfileTab('tutor')">Tutor
                    Details</button>
                <button class="tab-btn" value="settings"
                    onclick="showProfileTab('settings')">Settings</button>
            </div>
        <div class="mid-container">

            <div id="personal" class="tab-content active">
                <div class="card ">
                    <div class="card-header">
                        <h3>Personal Information</h3>
                        <button class="btn ">Edit</button>
                    </div>
                    <form class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-input" value="John" readonly>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-input" value="Doe" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-input" value="john.doe@email.com" readonly>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" class="form-input" value="+1 (555) 123-4567" readonly>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" class="form-input" value="1990-05-15" readonly>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-input" rows="3" readonly>123 Main Street
New York, NY 10001
United States</textarea>
                        </div>
                    </form>
                </div>
            </div>

            <div id="tutor" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Tutor Profile</h3>
                        <button class="btn">Edit</button>
                    </div>
                    <form class="profile-form">
                        <div class="form-group">
                            <label>Bio</label>
                            <textarea class="form-input" rows="4"
                                readonly>Experienced mathematics and physics tutor with over 5 years of teaching experience. Specialized in helping students understand complex concepts through practical examples and interactive learning methods.</textarea>
                        </div>
                        <div class="form-group">
                            <label>Subjects</label>
                            <div class="subject-tags">
                                <span class="tag">Mathematics</span>
                                <span class="tag">Physics</span>
                                <span class="tag">Calculus</span>
                                <span class="tag">Algebra</span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Experience (Years)</label>
                                <input type="number" class="form-input" value="5" readonly>
                            </div>
                            <div class="form-group">
                                <label>Hourly Rate</label>
                                <input type="number" class="form-input" value="25" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Education</label>
                            <textarea class="form-input" rows="3" readonly>Master's in Mathematics - MIT (2018)
Bachelor's in Physics - Harvard University (2016)</textarea>
                        </div>
                        <div class="form-group">
                            <label>Certifications</label>
                            <textarea class="form-input" rows="2" readonly>Certified Mathematics Teacher (2019)
Online Teaching Certification (2020)</textarea>
                        </div>
                    </form>
                </div>
            </div>

            <div id="settings" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Account Settings</h3>
                    </div>
                    <form class="profile-form">
                        <div class="form-group">
                            <label>Language</label>
                            <select class="form-input">
                                <option value="en" selected>English</option>
                                <option value="am">Amharic</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time Zone</label>
                            <select class="form-input">
                                <option value="EST" selected>Eastern Standard Time</option>
                                <option value="PST">Pacific Standard Time</option>
                                <option value="GMT">Greenwich Mean Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Notification Preferences</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked> Email notifications
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" checked> SMS notifications
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox"> Marketing emails
                                </label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class=" btn btn-primary btn-sm">Save Settings</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Security</h3>
                    </div>
                    <div class="security-options">
                        <div class="security-item">
                            <div class="security-info">
                                <h4>Change Password</h4>
                                <p>Update your account password</p>
                            </div>
                            <button class=" btn btn-outline">Change</button>
                        </div>
                        
                        <div class="security-item">
                            <div class="security-info">
                                <h4>Delete Account</h4>
                                <p>Permanently delete your account</p>
                            </div>
                            <button class="btn  btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
    </div>
</div>
