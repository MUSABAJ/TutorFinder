<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #14a594;
            --primary-light: #06b08eac;
            --primary-dark: #048c78;
            --accent: #7d47db;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --background: linear-gradient(135deg, rgba(15, 100, 83, 0.933) 0%, #29173b 100%);
            --white: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            --glow: 0 0 20px rgba(46, 139, 87, 0.3);
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(46, 139, 87, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(32, 178, 170, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 85%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 15%;
            animation-delay: -7s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .header-container {
            background: var(--card-bg);
            padding: 5px 30px;
            box-shadow: var(--shadow);
             margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-title {
            font-size: 1.42rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--card-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 5px 20px;
            border-radius: 10px;
         }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.rem;
        }

        .user-name {
            font-weight: 400;
            color: var(--text-dark);
        }

        .room-info {
            background: var(--card-bg);
            padding: 10px 18px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-weight: 500;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-info i {
            color: var(--primary);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 30px 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .meet-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height:470px;
            display: flex;
            justify-content: center;
        }

        #meet {
            border-radius: 20px;
            overflow: hidden;
            min-width: 100%;
            min-height: 440px;
        }

        .session-info {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.04);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
        }

        .info-content h3 {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .info-content p {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-dark);
        }

        .controls-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            padding: 15px 30px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .control-buttons {
            margin-top:0.81rem ;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .control-btn {
            padding: 7px 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: var(--text-dark);
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-3px);
        }

        /* Loading animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            border-radius: 20px;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(46, 139, 87, 0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .main-container {
                padding: 0 15px 20px;
            }

            .session-info {
                grid-template-columns: 1fr;
            }

            .control-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 20px 15px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .user-info {
                padding: 8px 15px;
            }

            .room-info {
                padding: 10px 15px;
            }

            .info-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Header -->
    <div class="header-container">
        <div class="header-content">
            <h1 class="page-title">
                <i class="fas fa-video"></i>
                TEMAR
            </h1>
            <div class="user-info">
                <div class="user-avatar">{{ username|first|upper }}</div>
                <div class="user-name">{{ username }}</div>
            </div>
            <div class="room-info">
                <i class="fas fa-door-open"></i>
                Room: {{ jitsi_config.room_name }}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Virtual Meeting Container -->
        <div class="meet-container">
             <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Joining Virtual Classroom...</div>
            </div>
            <div id="meet"></div>
        </div>

        <!-- Session Information -->
        <div class="session-info">
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="info-content">
                    <h3>Student</h3>
                    <p>{{ username }}</p>
                </div>
            </div>
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div class="info-content">
                    <h3>Session</h3>
                    <p>Mathematics Tutoring</p>
                </div>
            </div>
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="info-content">
                    <h3>Duration</h3>
                    <p>60 minutes</p>
                </div>
            </div>
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="info-content">
                    <h3>Status</h3>
                    <p>Active</p>
                </div>
            </div>
        </div>
         <div class="control-buttons">
            <button class="control-btn btn-primary" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
            <button class="control-btn btn-secondary" onclick="showHelp()">
                <i class="fas fa-question-circle"></i> Help
            </button>
        </div>
    </div>
 

    <!-- Your existing scripts -->
    {% load static %} 
    <script src='{% static "js/external_api.js" %}'></script>
    <script src="https://meet.hosttech.de/external_api.js"></script>

    <script> 
 
        // Hide loading overlay when Jitsi is ready
        function hideLoading() {
            document.getElementById('loadingOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 500);
        }

        const domain = "hosttech.chat";
        const options = {
            roomName: "{{jitsi_config.room_name}}",
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            userInfo: {displayName: "{{username}}"}
        };
        
        const configOverwrite = {
            startWithAudioMuted: "{{jitsi_config.configOverwrite.startWithAudioMuted}}",
            startWithVideoMuted: "{{jitsi_config.configOverwrite.startWithVideoMuted}}",
            prejoinPageEnabled: false,
        };
        
        const interfaceConfigOverwrite = {
            TOOLBAR_BUTTONS: [
                'microphone', 'camera', 'closedcaption', 'desktop', 'fullscreen',
                'fodeviceselection', 'hangup', 'profile', 'chat', 'etherpad', 'sharevideo',
                'settings', 'raisehand', 'videoquality', 'filmstrip', 'invite', 'feedback', 'stats',
                'shortcuts', 'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone', 'mute-video-everyone', 
            ],
            SHOW_JITSI_WATERMARK: false,
            SHOW_WATERMARK_FOR_GUEST: false,
        };
        const parentElement = document.getElementById('meet');

// Create a MutationObserver instance
const observer = new MutationObserver((mutationsList, observer) => {
  for (const mutation of mutationsList) {
    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
      console.log('New child element(s) added:', mutation.addedNodes);
            hideLoading();
     }
  }
});

// Configure the observer to watch for childList changes
const config = { childList: true };

// Start observing the target parent element
observer.observe(parentElement, config); 

        const api = new JitsiMeetExternalATEMAR(domain, options, configOverwrite, interfaceConfigOverwrite);

         api.addEventListener('videoConferenceJoined', () => {
            hideLoading();
        });
        
        api.addEventListener('participantJoined', (event) => {
            {{session.mark_completed}}
         });
        
        api.addEventListener('readyToClose', (event) => {
   

             let id = {{session.id}};
            window.location.href = "{% url 'give_feedback' session.base_session.id %}";
        });

         function toggleFullscreen() {
            const elem = document.getElementById('meet');
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function showHelp() {
            alert("Virtual Classroom Help:\n\n- Use the toolbar at the bottom of the video for controls\n- Mute/unmute your microphone and camera as needed\n- Use the chat feature to communicate with participants\n- Click 'Fullscreen' for a better viewing experience");
        }



    </script>
</body>
</html>
