{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduConnect</title>
    
    
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body> 
    <img class="auth-img"  src="{% static 'img/sdds.jpeg' %}" alt="Learning Illustration">

     <div class="auth-container"> 
        <div class="auth-meta-data">
                <div class="auth-header">
                      <div class="auth-brand">
                    <i class="fas fa-graduation-cap"></i>
                    <span>PI</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to continue your learning journey</p>
            </div>
        </div>
        <div class="auth-card login">
           <h1>Login</h1>
<br><br>
             <form class="auth-form" method="post" >
                {% csrf_token%}
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    {{form.username}}
                    <div class="form-error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-container">
                        {{form.password}}
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-error" id="password-error"></div>
                </div>


                <button type="submit" class="btn btn-login">
                    <span id="login-spinner" class="spinner htmx-indicator"></span>
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div id="login-result" class="form-result"></div>
            </form>

            <div class="auth-footer">
                <p >Don't have an account? <a href="{% url 'student_register' %}">Create one now</a></p>
                <p><a href="{% url 'index' %}"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
            </div>

            <!-- Added security notice -->
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Your data is protected with 256-bit SSL encryption</span>
            </div>
        </div>
    </div>


    <link href='{% static "HTMX.MINI.JS/htmx.min.js"%}'>
    <script src="{% static 'js/script.js' %}"></script></body>
</html>
