 <!-- Create Package Modal -->
    <div id="packageModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Create New Package</h3>
                <span class="close" onclick="closePackageModal()">&times;</span>
            </div>
            <form class="package-form" method='post'>
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label>Package Name</label>
                        {{form.name}}
                    </div>
                    <div class="form-group">
                        <label>Price ($)</label>
                        {{form.price}}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Total Sessions</label>
                        {{form.total_session}}
                    </div>
                    <div class="form-group">
                        <label>Duration per Session (minutes)</label>
                                                {{form.session_duration}}

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Sessions per Week</label>
                        {{form.session_perweek}}

                    </div>
                     <div class="form-group">
                        <label>Session Type</label>
                        {{form.session_type}}
                    </div>
                </div>
                {% comment %} <div class="form-row">
                    <div class="form-group">
                        <label>Level</label>
                        {{form.description}}

                    </div>
                    
                </div> {% endcomment %}
                <div class="form-group">

                    <label>Package Description</label>
                        {{form.description}}
                    </div>
                <div class="form-actions">
                    <button type="button"  class=" btn btn-outline" onclick="closePackageModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Package</button>
                </div>
            </form>
        </div>
    </div>
            <script>
        function openPackageModal() {
            document.getElementById('packageModal').style.display = 'block';
        }

        function closePackageModal() {
            document.getElementById('packageModal').style.display = 'none';
        }
    </script>
